<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio</title>
</head>

<body>
    <h1>Use of Audio Video in HTML </h1>
    <audio controls src="medias/music-free.mp3"></audio>
    <audio controls src="medias/fresh.mp3"></audio>
    <br>
    <br>
    <hr>
    <br><br>

    <video controls src="medias/tiny.mp4"></video>

    <br>
    <br>
    <hr>
    <br>
    <br>

    <!-- youtube video  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uPMLAdoGU0k?si=S_hvIe1tMyA6qP1F"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
